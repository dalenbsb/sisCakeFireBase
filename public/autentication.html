<html>
    <head>
        <title>Real Time Database</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scaleble=no"/>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>        

        <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <h1>Autenticação</h1>

        <div class"col-md-4">
            <h3 class="text-center" id="displayName">Você não está autenticado</h3>
            <br
            <form> 
                <div class="form-group">
                    <label for="emailInput">E-mail</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <label for="passwordInput">Senha</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Senha">
                </div>
            </form>

            <botton class="btn btn-lg bt-block btn-primary" id="authEmailPassButton">Autenticar</botton>
            <botton class="btn btn-lg bt-block btn-info" id="createUserButton">Criar Nova Conta</botton>
            

            <br>

            <p class="text-center"><small>-- ou --</small></p>

            <p class="text-center">
                <button class="btn btn-lg btn-default" id="autGitHubButton"><i class="fab fa-github fa-2x"></i></button>
                <button class="btn btn-lg btn-primary" id="autFacebookButton"><i class="fab fa-facebook fa-2x"></i></button>
                <button class="btn btn-lg btn-info" id="autTwitterButton"><i class="fab fa-twitter fa-2x"></i></button>
                <button class="btn btn-lg btn-danger" id="autGoogleButton"><i class="fab fa-google fa-2x"></i></button>
                <button class="btn btn-lg btn-warning" id="autAnonymouslyButton"><i class="fa fa-user fa-2x"></i></button>               
            </p>
            <p class="text-center">
                <botton class="btn btn-lg bt-block" id="logOutButton">Sair</botton>
            </p>

        </div>
        
        
        <br>

        <a class="button button-clear" href="index.html">voltar para Home</a>

        <script src="//code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <script src="//www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
        
        <script src="js/app.js"></script>

        <script src="js/autentication.js"></script>



    </body>

</html>
